<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .title {
        text-align: center;
        padding-top: 20px;
        color: gold;
        background-color: red;
        padding-bottom: 20px;
    }

    .title span {
        -webkit-text-fill-color: white;
        font-size: 48px;
        font-weight: bolder;
        font-family: "AR PL UKai CN";
    }

    .body1 {
        height: 800px;
    }

    .type {
        width: 20%;
        float: left;
        background-color: yellow;
        height: 100%;
        text-align: center;
        padding-top: 50px;
        line-height: 60px;
    }

    .type li {
        list-style: none;
        font-size: 26px;
    }

    .goods {
        padding-top: 50px;
        padding-left: 50px;
        background-color: chartreuse;
        height: 100%;
        text-align: center;
    }

    .goods table {
        width: 80%;
        line-height: 80px;
    }

    .goods ul li{
        list-style: none;
    }
</style>
<body>
<div class="title">
    <span>Django商城</span>
</div>


<div class="body1">
    <div class="type">
        <ul>
            {% for T in Filtertype %}
                <li>
                    <a href="{% url 'l2:findgoods' T.id %}">{{ T.typeName }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>


    <div class="goods">
        <table>
        <tr>
            {% for fgood in fgoods %}
                <td>
                    <ul>
                        <li>商品名称：<strong>{{ fgood.goodName }}</strong></li>
                        <li>商品价格：<strong>{{ fgood.goodPrice}}</strong></li>
                    </ul>
                </td>
            {% endfor %}
        </tr>
        </table>
    </div>
</div>
</body>
</html>
